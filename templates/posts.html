{% set active_page = 'posts' %}
{% extends "layout-default.html" %}
{% import 'macros.html' as utils %}

{% block body %}
<article>
	<h1 id="title">{{post.title}}</h1>
	<div id="meta">
		<span id="date"><i class="icon-calendar"></i> 
			{{post.date.strftime('%Y-%m-%d')}}
		</span>
		{{ utils.tags(post) }}
	</div>
	<div id="content">
		{{post.content|safe}}
	</div>
</article>
{{ utils.back_home_link() }}
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/highlight.min.js"></script>
<script language="javascript" >
	hljs.initHighlightingOnLoad();
</script>
{% endblock %}
